<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post de Instagram</title>
</head>
<body>
    <div>
        <header>
           <div class="contenedor">
             <h1>Breathe Code Instagram Post</h1>
           </div>
        </header>
        <div class="contenedor">
          <div class="post">
             <div class="post-header">
                <div class="left">
                    <div>
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <div>
                        <h6>HTML5</h6>
                        <p>Rigoberto</p>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
             </div>
             <div>
                <img src="https://www.fillmurray.com/640/360"></img>
             </div>
             <div class="footer">
                <div class="left-f">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>
                <div class="right-f">
                    <div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
             </div>
             <br>
             <div>
                <p>Liked By<strong>4GeeksAcademy, Html5, Web</strong> and <strong>100.000 others</strong></p><br>
                <p>This is my first Instagram Post. This is a multi line comment for testing purposes. I am learning  to code with <strong>#BreatheCode</strong>.</p>
             </div>
          </div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/931d6cf5a5.js" crossorigin="anonymous"></script>

</html>
